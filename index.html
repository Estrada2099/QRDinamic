<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirección de URL</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner-grow" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

<script>
    // Obtener el ID de prueba
    const id = "1500";

    // Mostrar el ID en la consola
    console.log("ID:", id);

    // Hacer una solicitud HTTP a través de fetch() para obtener la URL de redirección desde Apps Script
    fetch(`https://script.google.com/macros/s/AKfycbxfDughCQUGCBk9kvRMs_25bd7YrY_fZnfuHyWq00UTx5_nANfoABxQbclNLZSPFZw/exec?id=${id}`)
      .then(response => response.text())
      .then(data => {
        // Redirigir a la URL obtenida desde Apps Script
        window.location.href = data;
      })
      .catch(error => {
        console.error('Error:', error);
      });
  </script>

</body>
</html>

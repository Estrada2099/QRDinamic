<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecci√≥n de URL</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner-grow" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <script>
    // Obtener el ID de la URL actual
    const url = window.location.href;
    const id = url.split('/').pop();

    // Mostrar el ID en la consola
    console.log("ID:", id);

    // Redireccionar a la URL correspondiente usando Google Apps Script
    window.location.href = `https://script.google.com/macros/s/AKfycbyshp8Jo0y_LmhHqLezr04OVLGW_IJeIBkR7o3BWkkQREe9srWFta5pnK0onwlv0OA/exec?id=1500`;
  </script>
</body>
</html>

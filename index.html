<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirección de URL</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner-grow" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <script>
    // Obtener el ID de la URL actual (temporalmente configurado como 1500)
    const id = "1500";

    // Mostrar el ID en la consola
    console.log("ID:", id);

    // Redireccionar a la URL correspondiente usando Google Apps Script
    const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbxfDughCQUGCBk9kvRMs_25bd7YrY_fZnfuHyWq00UTx5_nANfoABxQbclNLZSPFZw/exec";
    const redirectURL = `${AS_URL_BASE}?id=${id}`;

    fetch(redirectURL)
      .then(response => response.text())
      .then(data => {
        console.log("Redirección a:", data);
        window.location.href = data;
      })
      .catch(error => console.error(error));
  </script>
</body>
</html>

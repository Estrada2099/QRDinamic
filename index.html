<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecci贸n de URL</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner-grow" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <script>
    // Obtener el ID de la URL actual
    const url = window.location.href;
    const id = url.split('/').pop();

    // Realizar la solicitud a la funci贸n doGet() del script de Google Apps Script
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxfDughCQUGCBk9kvRMs_25bd7YrY_fZnfuHyWq00UTx5_nANfoABxQbclNLZSPFZw/exec'; // Reemplazar con la URL del script de Google Apps Script
    const redirectURL = `${scriptURL}?id=${id}`;

    fetch(redirectURL)
      .then(response => response.text())
      .then(data => {
        console.log("Redirecci贸n a:", data);
        window.location.href = data; // Realizar la redirecci贸n completa
      })
      .catch(error => console.error(error));
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirección de URL</title>
</head>
<body>
  <h1>Redirección de URL</h1>
  <form id="redirectForm">
    <label for="idInput">ID:</label>
    <input type="text" id="idInput" name="id" placeholder="Ingrese el ID">
    <button type="submit">Redireccionar</button>
  </form>

  <div id="result"></div>

  <script>
    const redirectForm = document.getElementById('redirectForm');
    const resultDiv = document.getElementById('result');

    redirectForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const id = document.getElementById('idInput').value;

      fetch(`https://script.google.com/macros/s/AKfycbxfDughCQUGCBk9kvRMs_25bd7YrY_fZnfuHyWq00UTx5_nANfoABxQbclNLZSPFZw/exec?id=${id}`)
        .then(response => response.text())
        .then(data => {
          resultDiv.innerHTML = data;
        })
        .catch(error => {
          resultDiv.innerHTML = 'Error al obtener los datos.';
          console.error(error);
        });
    });
  </script>
</body>
</html>

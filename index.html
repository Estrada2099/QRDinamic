<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirección de URL</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner-grow" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <script>
    // Obtener el valor de k
    var k = "1500"; // Cambia esto para ajustarlo al valor que necesitas

    // Construir la URL con el parámetro k
    var url = "https://script.google.com/macros/s/AKfycbxfDughCQUGCBk9kvRMs_25bd7YrY_fZnfuHyWq00UTx5_nANfoABxQbclNLZSPFZw/exec?k=" + k;

    // Redireccionar a la URL con el parámetro k
    window.location.href = url;
  </script>
</body>
</html>
